<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="container">
            <header class="headerContainer">
                <div class="headerContainer__icons">
                    <div class="headerContainer__icons-logo">
                        <img src="assets/logo.png" alt="logo gatito">
                    </div>
                    <div class="headerHamburger" id="hamburger">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>

              
                <form id="loginForm" class="headerContainer__login" action="" method="POST">
                    <label for="email">
                        <input type="text" name="email" id="email" placeholder="Email" autocomplete="email">
                    </label>
                    <label for="password">
                        <input type="password" name="password" id="password" placeholder="password" autocomplete="current-password">
                    </label>
                    <input class="headerContainer__login-sendBtn" type="submit" value="Login">
                </form>
            
                
            </header>
            <h1>Dosis administrada</h1>

            <section  class="formSection">
                <form action="" method="post" id="form" class="formSection__form">
                    <label for="name">
                        <span>Nombre</span>
                        <input type="text" name="name" id="name">
                    </label>
                    <label for="check1">
                        <span>dia</span>
                        <input type="checkbox" name="tarde" id="dia" value="dia"> 
                    </label>
                    <label for="check2">
                        <span>noche</span> 
                        <input type="checkbox" name="noche" id="noche" value="noche"> 
                    </label>
                    <label for="dia">
                        <input type="date" name="" id="fecha">
                    </label>
                    <input class="formSection__form-sendBtn" type="submit" value="Enviar">
                </form>
                <div id="print"></div>
            </section>
            <section class="dataSection"></section>
        </div>
        <script src="src/index.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.7.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.7.1/firebase-analytics.js"></script>
<script src="/__/firebase/8.6.8/firebase-auth.js"></script>
<script src="/__/firebase/8.6.8/firebase-database.js"></script>


<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
